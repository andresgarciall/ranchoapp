<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if 'clientes' %}
        {% for cliente in clientes %}
            <div>
                <ul style="background-color: rgb(0, 255, 179);">
                    <li>{{cliente.nombre}}</li>
                    <li>{{cliente.apellido}}</li>
                    <li>{{cliente.cedula}}</li>
                    <li>{{cliente.direccion}}</li>
                    <li>{{cliente.email}}</li>
                </ul>
            </div>
        {% endfor %}
    {% else %}
    <p>no hay clientes</p>
    {% endif %}
    
</body>
</html>
